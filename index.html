<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Card profile</title>
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
  <main>
    <article class="c-profile">
      <header class="c-profile-header">
        <img src="./images/bg-pattern-card.svg" alt="Foto de fundo" class="c-profile-header__bg">
        <img src="./images/image-victor.jpg" alt="Foto de perfil" class="c-profile-header__image--clip">
      </header>

      <section class="c-profile-section">
        <div class="c-profile-section__title">
          <h1>Victor Crest</h1>
          <h3>26</h3>
        </div>
        <h4 class="c-profile-section__subtitle">London</h4>
      </section>

      <hr class="c-profile__line" />

      <footer class="c-profile-footer">
        <div class="c-profile-footer-content">
          <p class="c-profile-footer-content__title">80k</p>
          <p class="c-profile-footer-content__subtitle">Followers</p>

          <p class="c-profile-footer-content__title">803k</p>
          <p class="c-profile-footer-content__subtitle">Likes</p>

          <p class="c-profile-footer-content__title">1.4k</p>
          <p class="c-profile-footer-content__subtitle">Photos</p>
        </div>
      </footer>
    </article>
  </main>

</body>

</html>
